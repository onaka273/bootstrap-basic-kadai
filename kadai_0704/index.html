<!DOCTYPE html>
<html>

<head>
  <title>課題4：カウントアップ</title>
  <!-- ************************************************ bootstrap.min.cssの読み込み -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <!-- ************************************************ bootstrap.bundle.min.jsの読み込み -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous" defer>
    </script>

  <style>
    .count_caption_text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      width: 100%;
    }

    h2 {
      margin-bottom: 5rem;
      font-size: 3vw;
    }
  </style>

</head>

<body>
  <div id="countCarousel" class="carousel slide" data-bs-ride="carousel">
    <img src="img/background_1.png" alt="背景画像1" class="img-fluid">
    <div class="container">
      <div class="carousel-caption">
        <h2 class="count_caption_text">カウントアップツール</h2>
      </div>
    </div>
  </div>

  <div class="container mt-5">
    <div class="row">

      <div class="col-md-6 text-center">
        <h2>カウント：<span id="counter">0</span></h2>
      </div>

      <div class="col-md-6 text-center">
        <p><button type="button" class="btn btn-primary btn-lg" button id="countBtn">カウント</button></p>
        <p><button type="button" class="btn btn-outline-dark btn-lg" id="resetBtn">リセット</button></p>
      </div>

      <script>
        let count = 0;
        const counter = document.getElementById('counter');
        const countBtn = document.getElementById('countBtn');
        const resetBtn = document.getElementById('resetBtn');

        const updateCounter = () => {
          counter.textContent = count;
        };

        countBtn.addEventListener('click', () => {
          count++;
          updateCounter();
        });

        resetBtn.addEventListener('click', () => {
          count = 0;
          updateCounter();
        });

      </script>

    </div>
  </div>

</body>

</html>
